<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Result</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(246, 255, 247);
    }
  </style>
</head>

<body class="center">

  {% if result == 'Setosa' %}
  <h1 style=" color: rgb(127, 80, 171); font-weight: 900;">
  <i class="fas fa-spa"></i> Iris-Setosa!

  {% elif result == 'Versicolor' %}
  <h1 style="color: rgb(104, 85, 212); font-weight: 900;">
  <i class="fas fa-spa"></i> Iris-Versicolor!

  {% elif result == 'Virginica' %}
  <h1 style="color: rgb(203, 105, 225); font-weight: 900;">
  <i class="fas fa-spa"></i> Iris-Virginica!

  {% else %}
  <h1 style="color: rgb(105, 31, 31); font-weight: 900;">ERROR</h1>
  {% endif %}

</body>

</html>
